<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        ul{
            margin: 10px;
        }
        .item,#item{
            float: left;
            height:20px;
            width:80px;
            margin: 1px;
            padding: 3px;
            background-color: #eee;
            list-style-type:none;
        }
    </style>
</head>
<body>
<ul id="list">
    <li class="item"> Выше </li >
    <li class="item"> Быстрее </li >
    <li id="item"> Сильнее </li >
</ul>
<script>
    console.log ($("#item").offset());
    $("#item").offset(function(i,val){
        return {top:val.top + 30, left:val.left};
    });
</script>
</body>
</html>
